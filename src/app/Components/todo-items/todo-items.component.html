<div class="my-3" [ngClass]="{'complete':!todo.active}">
    <h5>{{todo.title}}</h5>
    <p>{{todo.description}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (click)="handleCheckbox(todo)">
        <label class="form-check-label" for="flexCheckDefault">
          Toggle Done
        </label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="handleClick(todo)">
        Delete
    </button>
</div>
