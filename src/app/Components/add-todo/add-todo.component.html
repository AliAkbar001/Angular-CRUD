<div class="my-3">
    <h4>Add Todo</h4>
    <form (ngSubmit)="handleSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" placeholder="Add Description">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
